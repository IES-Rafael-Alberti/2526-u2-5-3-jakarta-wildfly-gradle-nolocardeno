version: '3.8'

services:
  wildfly:
    image: quay.io/wildfly/wildfly:latest
    container_name: wildfly-app
    hostname: wildfly-app
    
    networks:
      - backend
    
    # Exponer puertos solo internamente (no al host)
    expose:
      - "8080"
      - "9990"
    
    # Volúmenes para despliegue y logs
    volumes:
      - ./build/libs:/opt/jboss/wildfly/standalone/deployments:ro
      - wildfly-logs:/opt/jboss/wildfly/standalone/log
      - wildfly-data:/opt/jboss/wildfly/standalone/data
    
    # Variables de entorno y secretos
    environment:
      - WILDFLY_USER=admin
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:MetaspaceSize=256m -XX:MaxMetaspaceSize=512m
    
    secrets:
      - wildfly_admin_password
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/crud-file/api/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Reinicio automático
    restart: unless-stopped
    
    # Limitación de recursos
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1536M
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    hostname: nginx-proxy
    
    networks:
      - backend
    
    # Puertos expuestos al host
    ports:
      - "80:80"
      - "443:443"
    
    # Volúmenes para configuración, SSL y logs
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
      - nginx-cache:/var/cache/nginx
    
    # Dependencias
    depends_on:
      wildfly:
        condition: service_healthy
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Reinicio automático
    restart: unless-stopped
    
    # Limitación de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Redes
networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volúmenes persistentes
volumes:
  wildfly-logs:
    driver: local
  wildfly-data:
    driver: local
  nginx-logs:
    driver: local
  nginx-cache:
    driver: local

# Secretos
secrets:
  wildfly_admin_password:
    file: ./secrets/wildfly_admin_password.txt
